name: Deploy Portfolio
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH Key & Config
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # This tells the system how to use the tunnel for this specific host
          echo "Host ssh.kunjidev.shop
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h
            StrictHostKeyChecking no" > ~/.ssh/config

      - name: Deploy via Native SCP
        run: |
          # We use the -r flag to copy everything to your Nginx folder
          scp -r ./* ${{ secrets.SSH_USER }}@ssh.kunjidev.shop:/data/data/com.termux/files/usr/share/nginx/html/